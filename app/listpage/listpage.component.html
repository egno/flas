<div>
	<h3>List: {{mode}}</h3>
	<div >
		<table class="table table-bordered">
			<thead>
				<tr>
					<th *ngFor="let header of headers">
						{{header.name}}
					</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of data">
					<td *ngFor="let h of headers">
						{{item[h.name]}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
