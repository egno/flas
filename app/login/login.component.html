<div *ngIf="!loggedIn" class="login">
  <h1>Вход в систему</h1>
  <form>
  <div class="form-group">
    <label for="username">Имя пользователя</label>
    <input type="text" class="form-control" name="username" placeholder="Имя пользователя или адрес электронной почты" required 
    [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" class="form-control" name="password" placeholder="Пароль" required 
    [(ngModel)]="password">
  </div>
  <button type="submit" class="btn btn-default" (click)="login($event)">Войти</button>
  <div>{{result}}</div>
</form>
</div>
<div *ngIf="loggedIn">
  <button type="submit" class="btn btn-default" (click)="logout($event)">Выйти</button>
</div>
