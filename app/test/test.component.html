<div>
	Test component
	<div>Version: {{config.version}}</div>
</div>
<div>
	<h4>Server settings</h4>
	<div *ngIf="errorMessage">
		<div>No connection to server</div>
		<div>{{errorMessage}}</div>
	</div>
	<ul>
		  <li *ngFor="let item of settings">
		    <span>
		      <span>{{item.name}}:</span> {{item.value}}
		    </span>
		  </li>
	</ul>

</div>
