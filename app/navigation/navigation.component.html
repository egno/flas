<style type="">
	.list-group-item {
		background-color: transparent;
		color: white;
		border-radius: 0;
		border-left-width: 0;
		border-right-width: 0;
		padding: 10px 0px 10px 15px;
		margin-top: -1px;
	}
	.list-group-item .list-group-caption {
	    padding-bottom: 10px;
	    border-style: solid;
	    border-width: 0 0 0 0;
	    border-color: inherit;
	}
	.child-group {
		padding-bottom: 0;
		border-bottom: 0;
	}
	.active {
		font-weight: bold;
		background-color: #666;
		border-color: white;
	}
	.active:hover {
		background-color: #AAA;		
		border-color: white;
		color: #333;
	}
</style>
<nav class="list-group">
	<div *ngFor="let item of menu">
		<a *ngIf="!item.children" class="list-group-item " [routerLink]="item.params" routerLinkActive="active">{{translate(item.caption)}}</a>
		<div *ngIf="item.children" class="list-group-item child-group">
			<div class="list-group-caption">{{translate(item.caption)}}</div>
			<div *ngFor="let item of item.children">
				<a *ngIf="!item.children" class="list-group-item " [routerLink]="item.params" routerLinkActive="active">{{translate(item.caption)}}</a>
				<div *ngIf="item.children" class="list-group-item child-group">
					<div class="list-group-caption">{{translate(item.caption)}}</div>
					<div *ngFor="let item of item.children">
						<a *ngIf="!item.children" class="list-group-item " [routerLink]="item.params" routerLinkActive="active">{{translate(item.caption)}}</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<a class="list-group-item" routerLink="/about" routerLinkActive="active">О системе</a>
	<a class="list-group-item" routerLink="/login" routerLinkActive="active">{{login}}</a>
</nav>
