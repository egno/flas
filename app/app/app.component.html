<div class="container" ng-cloak>
 	<div class="row">
		<h1>{{title}}</h1>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-3 col-md-2 col-lg-1 navbar-default sidebar sidebar-nav navbar-collapse">
			<nav>
		      <a *ngFor="let route of lroutes" [routerLink]="['/'+route.path]">{{route.name}}</a>
		    </nav>
		</div>
		<div class="col-xs-12 col-sm-9 col-md-10 col-lg-11">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
